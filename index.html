<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Load Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: 
#f5f5f5;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input[type="text"] {
      width: 100%;
      padding: 5px;
      border: 1px solid 
#ccc;
      border-radius: 5px;
    }

    button {
      background-color: 
#007bff;
      color: 
#fff;
      padding: 5px 10px;
      border: 1px solid 
#007bff;
      border-radius: 5px;
      cursor: pointer;
    }

    .result {
      background-color: 
#e5e5e5;
      padding: 10px;
      margin-top: 15px;
      color: 
#000;
    }

    .profitable {
      color: 
#008000;
    }

    .unprofitable {
      color: 
#ff0000;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Load Calculator</h1>
    <form id="form">
      <div class="form-group">
        <label for="load-pay">Load Pay:</label>
        <input type="text" id="load-pay" />
      </div>
      <div class="form-group">
        <label for="dispatch-fee">Dispatch Fee:</label>
        <input type="text" id="dispatch-fee" />
      </div>
      <div class="form-group">
        <label for="cost-per-mile">Cost Per Mile:</label>
        <input type="text" id="cost-per-mile" />
      </div>
      <div class="form-group">
        <label for="miles">Miles:</label>
        <input type="text" id="miles" />
      </div>
      <button type="submit">Calculate</button>
    </form>

    <div class="result" id="result"></div>
  </div>

  <script>
    const form = document.getElementById('form');
    const result = document.getElementById('result');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // Get the values from the form
      const loadPay = parseFloat(document.getElementById('load-pay').value);
      const dispatchFee = parseFloat(document.getElementById('dispatch-fee').value);
      const costPerMile = parseFloat(document.getElementById('cost-per-mile').value);
      const miles = parseFloat(document.getElementById('miles').value);

      // Calculate the profit
      const profit = loadPay - dispatchFee - (costPerMile * miles);

      // Display the result
      result.innerHTML = `Profit: ${profit.toFixed(2)}`;

      // Add a class to the result to indicate profitability
      if (profit > 0) {
        result.classList.add('profitable');
      } else {
        result.classList.add('unprofitable');
      }
    });
  </script>
</body>

</html>
